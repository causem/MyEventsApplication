spring.application.name=MyEvents

# --- Serwer i port (je≈õli zmieniasz) ---
server.port=8080

# --- DataSource ---
spring.datasource.url=jdbc:mysql://localhost:3306/myevents?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=testuser
spring.datasource.password=myevents
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# --- Dialect ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Thymeleaf ---
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true


# --- Logowanie ---
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

