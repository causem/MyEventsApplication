<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="'Event #' + ${event.id}">Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container py-4">
<a class="btn btn-link p-0 mb-3" th:href="@{/events}">← Back to list</a>

<h2 th:text="${event.name}">Event name</h2>
<p class="text-muted" th:text="${#temporals.format(event.date, 'yyyy-MM-dd HH:mm')}">2025-10-01 18:00</p>

<!-- Global flash messages -->
<div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
<div th:if="${msgNew}" class="alert alert-success" th:text="${msgNew}"></div>
<div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>

<div class="row g-3 mb-3">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <p th:text="${event.description}">Description...</p>
                <p><strong>Capacity:</strong> <span th:text="${event.capacity}">150</span></p>
                <p><strong>Available seats:</strong> <span th:text="${availableSeats}">42</span></p>
                <p><strong>Location:</strong>
                    <span th:text="${event.locationName}">Hala</span>,
                    <span th:text="${event.locationCity}">Warszawa</span>
                    <span class="text-muted" th:if="${event.locationAddress}">— <span th:text="${event.locationAddress}"></span></span>
                </p>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <!-- Register by existing email -->
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <h5 class="mb-3">Register by email</h5>
                <form th:action="@{|/events/${event.id}/register|}" method="post" class="row g-2">
                    <div class="col-8">
                        <input class="form-control" type="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary w-100">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Create participant + register in one go -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="mb-3">New here? Create account & register</h5>
                <form th:action="@{|/events/${event.id}/registerNew|}" method="post" class="row g-2">
                    <div class="col-6">
                        <input class="form-control" type="text" name="name" placeholder="Your name" required>
                    </div>
                    <div class="col-6">
                        <input class="form-control" type="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-success w-100">Create & Register</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-3">
            <a class="btn btn-outline-secondary" th:href="@{|/events/${event.id}/registrations|}">View registrations</a>
        </div>
    </div>
</div>
</body>
</html>
