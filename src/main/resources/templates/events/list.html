<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Events</h2>
    <a class="btn btn-success" th:href="@{/events/new}">New Event</a>
</div>

<table class="table table-striped align-middle">
    <thead>
    <tr>
        <th>#</th><th>Name</th><th>Date</th><th>Capacity</th><th>Location</th><th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e, stat : ${events}">
        <td th:text="${stat.index + 1}">1</td>
        <td th:text="${e.name}">Name</td>
        <td th:text="${#temporals.format(e.date, 'yyyy-MM-dd HH:mm')}">2025-10-01 18:00</td>
        <td th:text="${e.capacity}">150</td>
        <td th:text="${(e.locationName != null ? e.locationName : '—') + ' (' + (e.locationCity != null ? e.locationCity : '—') + ')'}">
            Hala Expo (Warszawa)
        </td>
        <td>
            <a class="btn btn-sm btn-primary" th:href="@{|/events/${e.id}|}">Details</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(events)}" class="alert alert-info">No events yet.</div>
</body>
</html>
