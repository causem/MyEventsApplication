<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Participant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container py-4">
<h2 class="mb-3">New Participant</h2>

<form th:action="@{/participants}" th:object="${participant}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="col-12">
        <button class="btn btn-primary">Create</button>
        <a class="btn btn-secondary" th:href="@{/}">Home</a>
    </div>
</form>
</body>
</html>
