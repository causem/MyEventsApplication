<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Registrations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container py-4">
<a class="btn btn-link p-0 mb-3" th:href="@{|/events/${event.id}|}">← Back to event</a>
<h3 th:text="'Registrations for: ' + ${event.name}">Registrations</h3>

<table class="table table-striped align-middle mt-3">
    <thead>
    <tr>
        <th>#</th><th>Name</th><th>Email</th><th>Registered at</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${registrations}">
        <td th:text="${r.id}">1</td>
        <td th:text="${r.participantName}">Alice</td>
        <td th:text="${r.participantEmail}">alice@ex.com</td>
        <td th:text="${#temporals.format(r.registrationDate, 'yyyy-MM-dd HH:mm')}">2025-10-01 19:20</td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(registrations)}" class="alert alert-info">No registrations yet.</div>
</body>
</html>
